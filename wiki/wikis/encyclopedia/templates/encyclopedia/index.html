{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

    {% if entries %}

        <h1>{{ bodyTitle }}</h1>

    {% else %}

        <h1>Not Found</h1>

    {% endif %}

    <ul>
        {% for entry in entries %}
            <li>
                <a href="{% url 'detail' entry %}">{{ entry|capfirst }}</a> <a href="{% url 'edit-page' entry %}">Edit {{ entry }}</a>
            </li>
        {% endfor %}
    </ul>

{% endblock %}
